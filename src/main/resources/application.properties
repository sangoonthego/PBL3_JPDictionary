spring.application.name=jp-dictionary
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=JPDictionary;encrypt=false
spring.datasource.username=sa
spring.datasource.password=20022005
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

